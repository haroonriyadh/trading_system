name: Run Trading System

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ سحب آخر نسخة من المستودع عبر SSH
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.AWS_PEM_KEY }}
          submodules: true  # لو عندك submodules

      # 2️⃣ الدخول للسيرفر وتنفيذ الأوامر
      - name: Deploy to Debian server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: admin
          key: ${{ secrets.AWS_PEM_KEY }}
          script: |
            cd ~/trading_system

            echo "Pulling latest code via SSH..."
            git pull origin main

            echo "Stopping old containers..."
            docker-compose down || docker compose down

            echo "Building and starting containers..."
            docker-compose up -d --build || docker compose up -d --build

            echo "Showing container logs..."
            docker-compose logs -f app || docker compose logs -f app
