version: "3.9"

services:
  # خدمة MongoDB
  mongo:
    image: mongo:6.0.26
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # خدمة Redis
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped

  # خدمة Strategy_Engine (Python)
  strategy_engine_python:
    build:
      context: ./  # جذر المشروع إذا Dockerfile موجود هنا
      dockerfile: Dockerfile.strategy_python
    container_name: strategy_engine_python
    command: python3 Strategy_Engine.py
    depends_on:
      - redis
      - mongo
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # خدمة WebSocket_Candle (Rust)
  websocket_candle_rust:
    build:
      context: ./websocket_candle_rust
      dockerfile: Dockerfile.rust
    container_name: websocket_candle_rust
    depends_on:
      - redis
      - mongo
    restart: unless-stopped

volumes:
  mongo_data:
